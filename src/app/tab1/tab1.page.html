<ion-header>
    <ion-toolbar>
        <ion-title>
            Beer Checker
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button (click)="listPairedDevices()">
        <ion-icon slot="start" name="refresh"></ion-icon>
        Refresh Bluetooth Devices
    </ion-button>
    <ion-col>
        <ion-list radio-group [(ngModel)]="pairedDeviceID" *ngIf="listToggle">
            <ion-item *ngFor="let device of pairedList;let i=index">
                <ion-label>{{device.name}}</ion-label>
                <ion-radio value="{{i}}"></ion-radio>
            </ion-item>
        </ion-list>
    </ion-col>

    <ion-button *ngIf="listToggle" (click)="selectDevice()">
        <ion-icon slot="start" name="bluetooth"></ion-icon>
        Connect Bluetooth Devices
    </ion-button>
    <ion-list>
        <ion-item>
            <ion-label position="floating">Type The Data You want to Send</ion-label>
            <ion-input type="text" name="datasend" [(ngModel)]="dataSend"></ion-input>
        </ion-item>

    </ion-list>

    <ion-button color="medium" (click)="sendData()">
        <ion-icon slot="start" name="send"></ion-icon>
        Send Data Via Bluetooth
    </ion-button>
</ion-content>
